<!DOCTYPE html>

<html>
    <head>
        <title>Matt's Test Blog</title>
        <link href="/stylesheets/blog_style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Matt's Test Blog</h1>
        <form method="post">
		    <label>
		        <div>subject</div> <input type="text" name="subject"

		    <label>
		        <div>content</div> <textarea name="content">{{content}}</textarea>
		    </label>
		    <div class="error">{{error}}</div>
		    <input type="submit">

		</form>
        
    </body>
</html>
